name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/setup-node

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Build with Next.js ğŸ—ï¸
        run: |
          npx next build
          echo "ğŸ› ï¸ Build complete. Current directory: $(pwd)"
          echo "ğŸ“‚ Contents of current directory:"
          ls -al
          echo "ğŸ“ Contents of 'out' folder (if exists):"
          ls -al out/  # This will fail if "out" doesn't exist

        working-directory: .

      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4